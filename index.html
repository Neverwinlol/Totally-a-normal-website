<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: left;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 20px;
    }

    .info {
      max-width: 700px;
      width: 100%;
    }

    .info-line {
      margin: 5px 0;
      text-shadow: 0 0 5px #00ff00;
    }

    img.flag {
      width: 60px;
      height: auto;
      margin: 10px 0;
      border: 2px solid #00ff00;
    }

    button {
      background-color: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00ff00;
      color: black;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>ACCESS GRANTED</h1>
  <div class="info" id="info">Fetching user metadata...</div>
  <img class="flag" id="flag" src="" alt="Country Flag" style="display: none;" />
  <button onclick="alert('Trace Complete')">Continue</button>
</div>

<script>
  // Matrix effect
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  let letters = "01";
  letters = letters.split("");
  let fontSize = 14;
  let columns = canvas.width / fontSize;
  let drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);
  window.addEventListener("resize", () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    columns = canvas.width / fontSize;
    drops = Array(Math.floor(columns)).fill(1);
  });

  // IP data fetch
  fetch('https://ipwho.is/')
    .then(res => res.json())
    .then(data => {
      const info = document.getElementById("info");
      info.innerHTML = `
        <div class="info-line">IP Address: ${data.ip}</div>
        <div class="info-line">City: ${data.city}</div>
        <div class="info-line">Region: ${data.region}</div>
        <div class="info-line">Country: ${data.country}</div>
        <div class="info-line">Continent: ${data.continent}</div>
        <div class="info-line">Latitude: ${data.latitude}</div>
        <div class="info-line">Longitude: ${data.longitude}</div>
        <div class="info-line">ISP: ${data.connection?.isp || 'N/A'}</div>
        <div class="info-line">Org: ${data.connection?.organization || 'N/A'}</div>
        <div class="info-line">Timezone: ${data.timezone?.id || 'N/A'} (${data.timezone?.offset || ''})</div>
        <div class="info-line">Currency: ${data.currency?.code} (${data.currency?.symbol})</div>
      `;
      const flag = document.getElementById('flag');
      flag.src = data.flag?.img;
      flag.style.display = 'inline-block';
    })
    .catch(() => {
      document.getElementById("info").innerHTML = `<div class="info-line">Failed to load IP info.</div>`;
    });
</script>

</body>
</html>
